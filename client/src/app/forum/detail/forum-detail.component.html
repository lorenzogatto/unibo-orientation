
<div *ngIf="question" class="row question-box" style="margin-top:2rem;">
  <div class="col-xs-12 asker">Domanda da: <strong>{{question.username}}</strong></div>
  <div class="col-xs-12" style="white-space:pre-wrap;"><strong>{{question.question}}</strong></div>
  <div class="col-xs-12" style="white-space:pre-wrap;">{{question.details}}</div>
  <forum-reply [question]="question" *ngIf="!question.reply" class="col-xs-12"></forum-reply>
  <div class="col-xs-12" *ngIf="question.reply">
    Risposta: {{question.reply}}
  </div>
</div>
