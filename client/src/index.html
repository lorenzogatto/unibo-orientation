<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Orientamento Università di Bologna</title>
  <base href="/">

  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="msapplication-tap-highlight" content="no" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmc9iXN8eHCXoOO56C2IL2VEtoeqS9wq8" id="google-maps" defer></script>
  <script src="assets/geolocation-marker.js" id="google-marker" defer></script>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <link rel="stylesheet" type="text/css" href="assets/toastr-personalization.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">

</head>
<body>
  <app-root></app-root>
  <script>//https://stackoverflow.com/questions/23705055/input-effect-on-keyboard-tab-focus-but-not-on-click
document.addEventListener('keydown', function (e) {
      if (e.keyCode === 9) {
        $('body').addClass('show-focus-outlines');
      }
    });

    document.addEventListener('mousedown', function (e) {
      $('body').removeClass('show-focus-outlines');
    });
  </script>
</body>
</html>
